<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div *ngIf="error" class="alert alert-danger">
      <p>{{error}}</p>
    </div> -->

    <!-- <app-alert
      (close)="onHandleError()" 
      [message]="error" 
      *ngIf="error"></app-alert> -->


    <ng-template
      
      appPlaceholder></ng-template>

    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form 
      *ngIf="!isLoading" 
      #authForm="ngForm" 
      (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input 
          type="email" 
          id="email" 
          ngModel
          name="email"
          required
          email
          class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          ngModel
          name="password"
          required
          minlength="6"
          class="form-control" />
      </div>
      <div>
        <button 
          [disabled]="!authForm.valid"
          type="submit"
          class="btn btn-primary">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> |
        <button 
          type="button"
          class="btn btn-primary" 
          (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
